<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Contenteditable DIV - Paste HTML Content Here | BestCodes's Official
      Website
    </title>
  </head>
  <body style="margin: 0; padding: 5px">
    <button onclick="openAsText()" style="margin: 5px">Show As Text</button>
    <div
      id="content"
      autofocus
      autocapitalize="on"
      style="width: 100vw; height: 100vh; margin: 5px"
      contenteditable="true"
      data-placeholder="Type or paste HTML content here..."
    >
      Type or paste HTML content here...
    </div>
  </body>
  <script>
    const content = document.getElementById("content");
    content.focus();

    const range = document.createRange();
    range.selectNodeContents(content);
    const selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);

    document.execCommand("paste");

    function openAsText() {
      const text = content.innerText;
      window.open("data:text/html," + encodeURIComponent(text), "_blank");
    }
  </script>
</html>
