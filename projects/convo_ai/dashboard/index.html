<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convo AI Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --main-color: #df2bff;
        --accent-color: #ca1ee9;
        --main-fade-dur: 0.3s;
        --main-bg-color: #fff;
        --secondary-bg-color: #f2f2f2;
        --main-text-color: #000;
        --secondary-text-color: #fff;
        --main-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        --labels-color: #9b9b9b;
        --border-color: lightgray;
      }

      body.night-mode {
        --main-bg-color: #333;
        --secondary-bg-color: #222;
        --main-text-color: #fff;
        --secondary-text-color: #000;
        --main-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--secondary-bg-color);
        color: var(--main-text-color);
        display: flex;
        flex-direction: row;
      }

      .loader-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999999999;
        transition: 0.7s ease;
      }

      .loader {
        /* SVG Container */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        transition: 0.7s ease;
      }

      textarea,
      input {
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
      }

      textarea::placeholder,
      input::placeholder {
        color: var(--labels-color);
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 15px;
        height: 100%;
        width: 100%;
      }

      .info-box {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--main-bg-color);
        border-radius: 15px;
        padding: 15px;
        border: 1px solid var(--border-color);
        min-height: 100px;
        min-width: 250px;
        /* grid-row: span 2; */
        /* grid-column: span 2; */
      }

      .chart {
        grid-column: span 4;
        background-color: var(--main-bg-color);
        border-radius: 15px;
        padding: 15px;
        border: 1px solid var(--border-color);
      }

      /* Responsive styles */
      @media (max-width: 1224px) {
        /* Adjust the grid to have 2 columns for info boxes when the screen is smaller */
        .dashboard {
          grid-template-columns: repeat(2, minmax(200px, 1fr));
        }

        .chart {
          grid-column: span 2; /* Chart takes full width on smaller screens */
        }
      }

      @media (max-width: 650px) {
        .dashboard {
          grid-template-columns: 1fr; /* Stack all elements in a single column */
        }

        .info-box,
        .chart {
          grid-column: span 1;
        }
      }

      .sidebar {
        background-color: var(--main-bg-color);
        padding: 10px;
        height: 100vh;
        position: relative;
        top: 0;
        left: 0;
        width: 325px;
        overflow-y: auto;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        padding: 10px;
        padding-left: 5px;
        flex-direction: row;
        margin-bottom: 20px;
        margin-top: 10px;
      }

      .sidebar-header img {
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
        width: 25px;
        height: 25px;
      }

      .sidebar-content {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .sidebar-item {
        padding: 5px 10px;
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
        border-radius: 10px;
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: var(--main-fade-dur) ease;
      }

      .sidebar-item:hover {
        background-color: var(--main-color);
        color: var(--secondary-text-color);
      }

      .dashboard-header {
        width: 100%;
        padding: 15px;
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
        text-align: center;
        /* border-bottom: 1px solid var(--border-color);
        box-shadow: var(--main-shadow); */
      }

      .shadow-inset-container {
        box-shadow: inset var(--main-shadow);
        padding: 0;
        margin: 0;
        border: var(--border-color) 1px solid;
        width: 100%;
        height: 100%;
      }

      button.theme-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: var(--main-text-color);
        width: 25px;
        height: 25px;
        border-radius: 50%;
      }

      button {
        border: none;
        cursor: pointer;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        overflow-y: auto;
        flex-grow: 1;
        height: 70vh;
        max-height: 100%;
      }

      .message-box {
        padding: 10px;
        border-radius: 10px;
        font-size: 16px;
        max-width: 60%;
      }

      .message-box * {
        margin: 0;
      }

      .message-bot {
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
        align-self: flex-start;
      }

      .message-user {
        background-color: var(--main-color);
        color: var(--secondary-text-color);
        align-self: flex-end;
      }

      .input-container {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid var(--border-color);
        background-color: var(--secondary-bg-color);
        gap: 10px;
      }

      .input-container input,
      .input-container textarea {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
        resize: none;
        height: 100%;
      }

      .input-container button {
        background-color: var(--main-color);
        color: var(--secondary-text-color);
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        box-sizing: border-box;
        height: 100%;
      }

      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--main-color);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader-overlay">
      <div id="loader-wrapper" class="loader">
        <svg
          width="100"
          height="100"
          stroke="#000"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <style>
            .spinner_V8m1 {
              transform-origin: center;
              animation: spinner_zKoa 2s linear infinite;
              stroke: var(--main-color);
            }
            .spinner_V8m1 circle {
              stroke-linecap: round;
              animation: spinner_YpZS 1.5s ease-in-out infinite;
            }
            @keyframes spinner_zKoa {
              100% {
                transform: rotate(360deg);
              }
            }
            @keyframes spinner_YpZS {
              0% {
                stroke-dasharray: 0 150;
                stroke-dashoffset: 0;
              }
              47.5% {
                stroke-dasharray: 42 150;
                stroke-dashoffset: -16;
              }
              95%,
              100% {
                stroke-dasharray: 42 150;
                stroke-dashoffset: -59;
              }
            }
          </style>
          <g class="spinner_V8m1">
            <circle
              cx="12"
              cy="12"
              r="9.5"
              fill="none"
              stroke-width="2"
            ></circle>
          </g>
        </svg>
      </div>
    </div>
    <button
      class="theme-toggle"
      title="Toggle theme"
      onclick="if (document.body.classList.contains('night-mode')) document.body.classList.remove('night-mode'); else document.body.classList.add('night-mode')"
    ></button>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="../images/logo.webp" alt="Logo" />
        <h2 style="font-size: 24px; font-weight: lighter; margin: 0">
          Convo AI
        </h2>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-item" onclick="Dashboard.navigate('overview')">
          Overview
        </div>
        <div class="sidebar-item" onclick="Dashboard.navigate('chat')">
          Chat
        </div>
        <div class="sidebar-item" onclick="Dashboard.navigate('playground')">
          Playground
        </div>
        <div class="sidebar-item" onclick="Dashboard.navigate('keys')">
          API Keys
        </div>
        <div class="sidebar-item" onclick="Dashboard.navigate('subscription')">
          Subscription
        </div>
        <div class="sidebar-item" onclick="Dashboard.navigate('settings')">
          Settings
        </div>
        <div class="sidebar-item" onclick="Dashboard.logout()">Logout</div>
      </div>
    </div>
    <div
      class="container"
      id="overview"
      style="width: 100%; display: flex; flex-direction: column"
    >
      <div class="dashboard-header">
        <h1 style="margin: 10px; font-weight: lighter">Overview</h1>
      </div>
      <div class="shadow-inset-container">
        <div class="dashboard">
          <div class="info-box">API Calls</div>
          <div class="info-box">Success Rate</div>
          <div class="info-box">Average Response</div>
          <div class="info-box">Error Rate</div>
          <div class="chart">
            <canvas id="usage-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container"
      id="chat"
      style="width: 100%; display: none; flex-direction: column"
    >
      <div class="dashboard-header">
        <h1 style="margin: 10px; font-weight: lighter">Chat</h1>
      </div>
      <div
        class="shadow-inset-container"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <div
          id="message-container"
          class="message-container"
          style="width: 50%"
        >
          <div class="message-box message-bot" id="preset-message_message-sent">
            Hello, how can I assist you today?
          </div>
        </div>
        <div class="input-container" style="width: 50%">
          <textarea
            id="message-input"
            type="text"
            class="input-box"
            placeholder="Type your message here..."
            onkeydown="if (event.keyCode === 13 && !event.shiftKey) {Dashboard.chat.sendMessage(); event.preventDefault()} else if (event.shiftKey && event.keyCode === 13) {this.value += '\n'} else if (event.keyCode === 13) {event.preventDefault()}"
          ></textarea>
          <button class="send-button" onclick="Dashboard.chat.sendMessage()">
            Send
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked"></script>
    <script>
      // Sample function to generate hour labels (0 to 23)
      function generateHourLabels() {
        return Array.from({ length: 24 }, (_, i) => `${i}:00`);
      }

      // Random sample data for API request usage for each hour
      const apiUsageData = Array.from({ length: 24 }, () =>
        Math.floor(Math.random() * 100)
      );

      const ctx = document.getElementById("usage-chart").getContext("2d");

      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: generateHourLabels(),
          datasets: [
            {
              label: "Requests sent",
              data: apiUsageData,
              backgroundColor: "#f2f2f2",
              hoverBackgroundColor: "#df2bff",
              borderColor: "lightgray",
              borderWidth: 2,
              borderRadius: 5,
            },
          ],
        },
        options: {
          responsive: true, // Make the chart responsive
          maintainAspectRatio: false, // Disable aspect ratio maintainance
          scales: {
            y: {
              beginAtZero: true, // Start the y-axis at 0
            },
          },
          plugins: {
            legend: {
              display: false, // Hide the legend if not needed
            },
          },
        },
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loaderElement = document.getElementById("loader");
        var loaderWrapper = document.getElementById("loader-wrapper");
        loaderElement.style.backdropFilter = "blur(0px)";
        loaderElement.style.backgroundColor = "rgba(0, 0, 0, 0)";

        loaderWrapper.style.opacity = "0";

        setTimeout(function () {
          loaderElement.style.display = "none";
          loaderWrapper.style.display = "none";
        }, 700);
      });
      document.addEventListener("DOMContentLoaded", function () {
        var url = window.location.href;
        var regex = /#\/tab\/(\w+)/;
        var match = url.match(regex);
        var page = match ? match[1] : "overview";

        Dashboard.navigate(page);
      });

      var isBotResponding = false;
      const Dashboard = {
        navigate: (page) => {
          var pages = [
            "overview",
            "chat",
            "playground",
            "keys",
            "subscription",
          ];

          for (var i = 0; i < pages.length; i++) {
            if (pages[i] == page) {
              var element = document.getElementById(pages[i]);
              if (element) {
                element.style.display = "flex";
                location.replace("#/tab/" + pages[i]);
              }
            } else {
              var element = document.getElementById(pages[i]);
              if (element) {
                element.style.display = "none";
              }
            }
          }
        },
        logout: () => {
          window.location.href = "https://convo.ai/logout";
        },
        chat: {
          sendMessage: () => {
            var input = document.getElementById("message-input");
            var query = input.value;
            if (isBotResponding) {
              console.warn("Please wait for the bot to respond");
              return;
            }
            if (input.value) {
              const div = document.createElement("div");
              div.classList.add("message-box");
              div.classList.add("message-user");

              div.innerHTML = input.value;

              document.getElementById("message-container").appendChild(div);

              input.value = "";

              Dashboard.chat.scrollToBottom();
              Dashboard.chat.sendRequest(query);
            }
          },
          scrollToBottom: () => {
            var element = document.getElementById("message-container");
            element.scrollTop = element.scrollHeight;
          },
          sendRequest: (query) => {
            // Set the conversation context array by combining all the messages in the message container
            var conversationContext = [];
            var messages = document.getElementsByClassName("message-box");
            for (var i = 0; i < messages.length; i++) {
              conversationContext.push({
                role: messages[i].classList.contains("message-bot")
                  ? "assistant"
                  : "user",
                content: messages[i].textContent.trim(), // Using textContent to avoid HTML tags and leading/trailing spaces
              });
            }

            isBotResponding = true;
            const div = document.createElement("div");
            div.classList.add("message-box");
            div.classList.add("message-bot");

            div.innerHTML = `
                  <svg style="margin-bottom: -4px" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_qM83{animation:spinner_8HQG 1.05s infinite; fill: #db2bff}.spinner_oXPr{animation-delay:.1s}.spinner_ZTLf{animation-delay:.2s}@keyframes spinner_8HQG{0%,57.14%{animation-timing-function:cubic-bezier(0.33,.66,.66,1);transform:translate(0)}28.57%{animation-timing-function:cubic-bezier(0.33,0,.66,.33);transform:translateY(-6px)}100%{transform:translate(0)}}</style><circle class="spinner_qM83" cx="4" cy="12" r="3"/><circle class="spinner_qM83 spinner_oXPr" cx="12" cy="12" r="3"/><circle class="spinner_qM83 spinner_ZTLf" cx="20" cy="12" r="3"/></svg>
                `;
            document.getElementById("message-container").appendChild(div);

            const myHeaders = new Headers();
            myHeaders.append(
              "Authorization",
              "Bearer sk-o7qCGMJNtIxnexo6sw7tXo9JldeEBHh9rtCcecolRsgnjL8g"
            );
            myHeaders.append("Content-Type", "application/json");

            const raw = JSON.stringify({
              model: "convoai-pro",
              messages: [
                ...conversationContext,
                {
                  role: "user",
                  content: query,
                },
              ],
              stream: false,
            });

            const requestOptions = {
              method: "POST",
              headers: myHeaders,
              body: raw,
              redirect: "follow",
            };

            fetch(
              "https://api.convoai.tech/v1/chat/completions",
              requestOptions
            )
              .then((response) => response.json())
              .then((result) => {
                isBotResponding = false;
                const responseAi =
                  result?.choices[0]?.message?.content ||
                  "Oops! Something went wrong. Error: " +
                    result?.error?.message +
                    ". (Empty response)";
                try {
                  div.innerHTML = marked.parse(responseAi);
                } catch (error) {
                  div.innerHTML = responseAi;
                } finally {
                  Dashboard.chat.scrollToBottom();
                }
              })
              .catch((error) => {
                isBotResponding = false;
                div.innerHTML =
                  "Oops! Something went wrong. Error: " +
                  error +
                  ". Message: " +
                  error?.message;
              });
          },
        },
      };
    </script>
  </body>
</html>
