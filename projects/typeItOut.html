<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeItOut - Free Online Text Animation | Best Codes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .typing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .typing-text {
        font-size: 24px;
        font-weight: lighter;
        border: 1px solid black;
        padding: 10px;
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        border-radius: 10px;
        background-color: #f1f1f1;
        text-wrap: break-word;
        overflow: auto;
        overflow-wrap: break-word;
        max-height: 80vh;
      }

      .typing-text button {
        font-size: 16px;
        padding: 5px 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      .typing-text button:hover {
        background-color: #45a049;
      }

      h1 {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="typing-container">
      <div class="typing-text" id="typing-text"></div>
    </div>

    <script>
      function getURLParameter(name, defaultValue) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || defaultValue;
      }

      // Set default values
      const defaultText =
        "Type your text by adding <i>?text=your-text</i> to the URL.";
      const defaultFont = "Segoe UI, sans-serif";
      const defaultTypeSpeed = 25;
      const defaultAlign = "left";

      // Get URL parameters or default values
      const text = decodeURIComponent(getURLParameter("text", defaultText));
      const font = getURLParameter("font", defaultFont);
      const typeSpeed = parseInt(
        getURLParameter("typeSpeed", defaultTypeSpeed),
        10
      );
      const align = getURLParameter("align", defaultAlign);

      const typingText = document.querySelector(".typing-text");
      typingText.style.textAlign = align;
      typingText.style.fontFamily = font;

      let i = 0;
      let currentText = "";

      function typeWriter() {
        if (i < text.length) {
          const nextChar = text.charAt(i);
          currentText += nextChar;
          typingText.innerHTML = currentText;
          i++;
          setTimeout(typeWriter, typeSpeed);
        }
      }

      typeWriter();
    </script>
  </body>
</html>
